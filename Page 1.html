<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container-fluid overflow-hidden align-items-center justify-content-center">
      <div class="row ">
        <p class="font-style text-wrap text-break fw-medium text-center mt-3 ">
          Discover And Find Your <br> Own Fashion
        </p>
      </div>
      <div class="row m-0 p-0 mb-5   ">
        <div class="row mt-5 m-0 p-0   ">
          <img
            src="./img/sexy woman in mini skirt.png"
            alt=""
            class="col-lg-3 skirt"
          />
          <img
            src="./img/woman in white overall.png"
            alt=""
            class="col-lg-3 white "
          />
          <img
            src="./img/two kids in black and white matching clothes.png"
            alt=""
            class="col-lg-3 kids"
          />
          <img
            src="./img/Shopping concept with man looking at store.png"
            alt=""
            class="col-lg-3 man"
          />
        </div>
      </div>

      <div class="row mb-5 ">
        <p class=" gold fs-3  text-center fw-bolder ">PRODUCT HIGHLIGHT</p>
        <p class=" gold fs-4  text-center fw-medium ">Explore Our Curated Collection Of Stylish Clothing And <br> Accessories Tailored To Your Unique Taste</p>
      </div>

      <div class="row ms-5 p-0 mb-5    ">
        <div class="col-lg m-0 p-0  mb-5">
            <img src="./img/triangular piles of clothes.png" alt="" class=" col-lg-10 piles ">
            
        </div>
        <div class="col-lg m-0 p-0  ms-2 ">
            <img src="./img/sneakers.png" alt="" class="row sneakers mb-3 " >
            <img src="./img/purse.png" alt="" class="row purse ">
        </div>
      </div>
      <div class="row mb-5 ">
        <p class=" gold fs-2  text-center fw-bolder ">New Collection</p>
        <p class=" gold fs-3  text-center fw-medium ">Curated Selections to Elevate your <br> Wardrobe</p>
      </div>
          
      <div class="row mb-5 align-items-center justify-content-center ">
        <div class="row ms-5 gap-5 px-5 mb-2 align-items-center justify-content-center" >
          <img src="./img/man in all white.png" alt="" class="col-lg-3 whiteman">
          <img src="./img/man in suit on walkway.png" alt="" class="col-lg-3 walkway">
          <img src="./img/man in white with hands in pocket.png" alt="" class="col-lg-3 pocket">
        </div>
        <div class="row ms-5 mt-3 px-5 gap-4 align-items-center justify-content-center ">
          <img src="./img/woman in all black, holding waist.png" alt="" class="col-lg-3 me-4 waist">
          <img src="./img/woman in all white raising one leg.png" alt="" class="col-lg-3 me-4 oneleg">
          <img src="./img/woman in all black hanging her bag.png" alt="" class="col-lg-3 me-4 bag">
        </div>
        <div class="row mt-5 ms-5 gap-3 align-items-center justify-content-center me-4">
          <img src="./img/girl holding cap.png" alt="" class="col-lg-3   cap">
          <img src="./img/Boy holding waist.png" alt="" class="col-lg-3 boy">
          <img src="./img/twins in matching outfit.png" alt="" class="col-lg-3 twins">
        </div>
        <div class="row align-items-center justify-content-center bg-dark fw-medium  text-white pe-5 ps-5 pt-2 pb-2 mt-4 col-2 rounded-3 font-styles">Shop Now</div>
      </div>
    </div>
  </body>
</html>
